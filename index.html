<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Links de Iago Romeiro</title>
  <meta name="description" content="Links para redes sociais de Iago Romeiro: YouTube, TikTok, Instagram, X (Twitter) e site oficial." />

  <!-- Ícone -->
  <link rel="icon" href="assets/icon.png" type="image/png" />

  <!-- Link oficial -->
  <link rel="canonical" href="https://sacro-imperio-digital.vercel.app/" />

  <!-- Fonte -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      /* Gradiente escuro + imagem de fundo */
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                  url("assets/fundo.png") no-repeat center center fixed;
      background-size: cover; /* Preenche a tela inteira sem barras pretas */
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 3rem;
      position: relative;
      overflow: hidden;
      text-shadow: 0 0 2px rgba(0, 0, 0, 0.7);
    }
    main {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    img.profile-pic {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 3rem;
      border: 4px solid #fff;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      transition: transform 0.3s ease;
    }
    img.profile-pic:hover {
      transform: scale(1.05);
    }
    a.link {
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 400px;
      background: #1f1f1f;
      color: white;
      text-align: center;
      padding: 1.4rem 1.6rem;
      border-radius: 14px;
      margin: 0.75rem 0;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.2rem;
      line-height: 1.4;
      transition: all 0.3s ease;
      border: 1px solid #333;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
    }
    a.link:hover {
      background: #292929;
      transform: scale(1.04);
      box-shadow: 0 6px 20px rgba(255, 255, 255, 0.15);
    }
    a.link img.icon {
      width: 28px;
      height: 28px;
      margin-right: 14px;
      object-fit: contain;
      filter: drop-shadow(0 0 1px rgba(0,0,0,0.5));
    }
    a.link span {
      display: inline-block;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <main>
    <!-- Foto de perfil -->
    <img class="profile-pic" src="assets/icon.png" alt="Ícone de Perfil" />

    <a href="https://sacro-imperio-digital.vercel.app/" class="link" target="_blank" aria-label="Site oficial Sacro Império Digital">
      <img class="icon" src="assets/icon.png" alt="Site Icon" />
      <span>Site Oficial</span>
    </a>


    <a href="https://x.com/1AG0O" class="link" target="_blank" aria-label="Perfil de Iago no Twitter (X)">
      <img class="icon" src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="X Twitter Icon" />
      <span>X (Twitter)</span>
    </a>

    <a href="https://www.instagram.com/iagovromeiro/" class="link" target="_blank" aria-label="Perfil de Iago no Instagram">
      <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/512px-Instagram_logo_2016.svg.png" alt="Instagram Icon" />
      <span>Instagram</span>
    </a>
  </main>
</body>
</html>
